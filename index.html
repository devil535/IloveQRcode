<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" max-width="device-width">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="grid">
        <h2 align="center">Generate Your QR Code</h2>
        <center>
        <img src="" id="img"></center>

        <select id="size">
            <option value="100">100x100</option>
            <option value="150">150x150</option>
            <option value="200">200x200</option>
            <option value="250" selected>250x250</option>
            <option value="300">300x300</option>
        </select>
        <br><br>
        <textarea placeholder="Enter Your Text" id="textdata"></textarea>
        <br><br>
        <div id="buttonbox">
            <input type="submit" value="Generate QR" onclick="QRgenerator()">
            <input type="submit" value="Remove BG" onclick="QRtransparent()">
        </div>

        <p>Developed By Joydev Gorai</p>

    <script src="./qr.js"></script>
</body>
</html>
